{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Harold's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume.pdf'%}">Resume</a>
    <br>
    <img src="{% static 'portfolio/harold2.jpg' %}">
    {% for project in projects %}
    <h3>{{project.title}}</h3>
    <img src="{{project.image.url }}">
    <p>{{project.description}}</p>
    {% endfor %}

{% endblock %}
